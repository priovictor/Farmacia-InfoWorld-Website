<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h3>Adding New Order</h3>
        <form [formGroup]="addOrder" (ngSubmit)="collectOrder()">
            <div class="mb-3">
              <label>ID Order</label>
              <input type="number" class="form-control" placeholder="Enter ID" formControlName="id_order">
            </div>
            <div class="mb-3">
                <label>Name of Patience</label>
                <input type="text" class="form-control" placeholder="Enter Name of Patience" formControlName="name_of_patience">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
            </div>
            <div class="mb-3">
                <label>Name of Medicine</label>
                <input type="text" class="form-control" placeholder="Enter Name of Medicine" formControlName="name_of_medicine">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" formControlName="description">
            </div>
            <div class="mb-3">
                <label>Quantity</label>
                <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="quantity">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> The data is registered!
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>    
</body>
</html>
