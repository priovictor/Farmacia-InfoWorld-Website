<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h3>Adding New Medicine</h3>
        <form [formGroup]="addMedicine" (ngSubmit)="collectMedicine()">
            <div class="mb-3">
              <label>ID Medicine</label>
              <input type="number" class="form-control" placeholder="Enter ID" formControlName="id_medicine">
            </div>
            <div class="mb-3">
                <label>Name of Medicine</label>
                <input type="text" class="form-control" placeholder="Enter Name of medicine" formControlName="name_of_medicine">
            </div>
            <div class="mb-3">
                <label>Weight</label>
                <input type="text" class="form-control" placeholder="Enter Weight" formControlName="weight">
            </div>
            <div class="mb-3">
                <label>Shape</label>
                <input type="text" class="form-control" placeholder="Enter Shape" formControlName="shape">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" formControlName="description">
            </div>
            <div class="mb-3">
                <label>Work Address</label>
                <input type="text" class="form-control" placeholder="Enter Quantity" formControlName="quantity">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> The data is registered!
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>    
</body>
</html>
