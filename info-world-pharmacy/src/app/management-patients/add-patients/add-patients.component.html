<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h3>Adding New Patient</h3>
        <form [formGroup]="addPatient" (ngSubmit)="collectPatient()">
            <div class="mb-3">
              <label>ID Patient</label>
              <input type="number" class="form-control" placeholder="Enter ID" formControlName="id_patient">
            </div>
            <div class="mb-3">
                <label>Name of Patient</label>
                <input type="text" class="form-control" placeholder="Enter Name" formControlName="name_of_patience">
            </div>
            <div class="mb-3">
                <label>CNP</label>
                <input type="text" class="form-control" placeholder="Enter CNP" formControlName="cnp">
            </div>
            <div class="mb-3">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone">
            </div>
            <div class="mb-3">
                <label>Home Address</label>
                <input type="text" class="form-control" placeholder="Enter Home Address" formControlName="address_home">
            </div>
            <div class="mb-3">
                <label>Work Address</label>
                <input type="text" class="form-control" placeholder="Enter Work Address" formControlName="address_work">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> The data is registered!
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>    
</body>
</html>
